<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Time-tracking</title>

  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- stylesheet link -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">


      <div class="col-3">

        <div class="card">
          <img src="images/image-jeremy.png" class="card-img-top" alt="">
          <div class="card-body">
            <h6 class="card-text top">Report for</h6>
            <h4 class="card-text name">Jeremy Robson</h4>
          </div>
        </div>

        <div class="bottom">
          <div class="card-body">
            <div class="btn-group-vertical">
              <button class="btn d" type="button" name="button">Daily</button>
              <button class="btn w" type="button" name="button">Weekly</button>
              <button class="btn m" type="button" name="button">Monthly</button>
            </div>

          </div>
        </div>
      </div>
      <div class="col-3">


        <div class="upper-part work">
          <img class="icon" src="images/icon-work.svg" alt="">
        </div>


        <div class="card standard">
          <img class="dots" src="images/icon-ellipsis.svg" alt="">
          <h6 class="titles">Work</h6>
          <h3 class="hours work1">32 hrs</h3>
          <h6 class="lower-text work2">Last week- 36hrs</h6>
        </div>

        <div class="upper-part exercise">
          <img class="icon" src="images/icon-exercise.svg" alt="">
        </div>


        <div class="card standard">
          <img class="dots" src="images/icon-ellipsis.svg" alt="">
          <h6 class="titles">Exercise</h6>
          <h3 class="hours exercise1">4 hrs</h3>
          <h6 class="lower-text exercise2">Last week- 5hrs</h6>
        </div>

      </div>

      <div class="col-3">


        <div class="upper-part play">
          <img class="icon" src="images/icon-play.svg" alt="">
        </div>


        <div class="card standard">
          <img class="dots" src="images/icon-ellipsis.svg" alt="">
          <h6 class="titles">Play</h6>
          <h3 class="hours play1">10 hrs</h3>
          <h6 class="lower-text play2">Last week- 8hrs</h6>
        </div>

        <div class="upper-part social">
          <img class="icon" src="images/icon-social.svg" alt="">
        </div>


        <div class="card standard">
          <img class="dots" src="images/icon-ellipsis.svg" alt="">
          <h6 class="titles">Social</h6>
          <h3 class="hours social1">5 hrs</h3>
          <h6 class="lower-text social2">Last week- 10hrs</h6>
        </div>

      </div>

      <div class="col-3">


        <div class="upper-part study">
          <img class="icon" src="images/icon-study.svg" alt="">
        </div>


        <div class="card standard">
          <img class="dots" src="images/icon-ellipsis.svg" alt="">
          <h6 class="titles">Study</h6>
          <h3 class="hours study1">4 hrs</h3>
          <h6 class="lower-text study2">Last week- 7hrs</h6>
        </div>

        <div class="upper-part self-care">
          <img class="icon" src="images/icon-self-care.svg" alt="">
        </div>


        <div class="card standard">
          <img class="dots" src="images/icon-ellipsis.svg" alt="">
          <h6 class="titles">Self Care</h6>
          <h3 class="hours self1">2 hrs</h3>
          <h6 class="lower-text self2">Last week- 2hrs</h6>
        </div>

      </div>



    </div>
  </div>

<!-- jquery link -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


  <!-- javascript link -->
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
